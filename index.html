<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGPU using WASM</title>
</head>

<body>
    <script type="module">
        import init, { lala, sendExampleToJS, receiveExampleFromJS } from "./pkg/volume_viewer.js";

        async function run() {
            await init();
            try {
                lala();
            } catch (e) {
                console.log("js error", e);
            }

            console.log(sendExampleToJS());
            const multiscale = sendExampleToJS();
            multiscale.metadata = {
                "description": "the fields in metadata depend on the downscaling implementation. Here, the parameters passed to the skimage function are given",
                "method": "skimage.transform.pyramid_gaussian",
                "version": "0.16.1",
                "args": "[true]",
                "kwargs": {"multichannel": true}
            };
            console.log(receiveExampleFromJS(multiscale));
        }
        run();
    </script>
    <div>
        <b>above existing canvas</b>
        <canvas id="existing-canvas" width="1014" height="768"></canvas>
        <b>below existing canvas</b>
    </div>
</body>
</html>
